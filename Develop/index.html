<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            class="passwordClass"
            id="password"
            placeholder="Your Secured Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <form name="passwordOutput" id="passwordOutput">
            <label for="characterLength"
              >Total Number of Characters (8 to 128)</label
            >
            <input
              type="number"
              value="8"
              min="8"
              max="128"
              id="characterLength"
              name="characterLength"
            />
            <label for="numberCharacters"> Include Numbers? </label>
            <input
              type="checkbox"
              id="numberCharacters"
              name="numberCharacters"
            />
            <label for="uppercase"> Include Uppercase? </label>
            <input type="checkbox" id="uppercase" name="uppercase" />
            <label for="lowercase"> Include Lowercase? </label>
            <input type="checkbox" id="lowercase" name="lowercase" />
            <label for="symbols"> Include Symbols?</label>
            <input type="checkbox" id="symbols" name="symbols" />
          </form>

          <button
            id="generate"
            class="btn"
            type="button"
            onclick="generatePassword();"
          >
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
